<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Amerta Asa Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <form id="msform" action="step4.html" method="GET">
                        <!-- progressbar -->
                        <ul id="progressbar" class="col-12">
                            <li id="location" class="active"><strong>Pilih Lokasi</strong></li>
                            <li id="paket" class="active"><strong>Pilih Paket</strong></li>
                            <li id="personal" class="active"><strong>Isi Data Diri</strong></li>
                            <li id="confirm" class="active"><strong>Instalasi</strong></li>
                        </ul>
                        <br>

                        <div class="container">
                            <h2 class="schedule-title">Jadwalkan Tanggal Pemasangan</h2>
                            <div class="form-group">
                                <label for="installDate">Pilih Tanggal Pemasangan:<span class="required-asterisk">*</span></label>
                                <input type="date" id="installDate" name="installDate" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous" onclick="window.location.href='step3.html';" />   
                                <input type="submit" id="nextButton" name="next" class="next action-button" value="Next" />
                            </div>     
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        document.getElementById('nextButton').addEventListener('click', function(event) {
    event.preventDefault();

    var installDate = document.getElementById('installDate').value;

    if (installDate) {
        alert('Selamat Pengisian Form berhasil, pemasangan akan dijadwalkan sesuai tanggal');
        setTimeout(function() {
            window.location.href = 'step1.html';
        }, 100); // Menunggu 100 ms sebelum redirect
    } else {
        alert('Harap pilih tanggal pemasangan terlebih dahulu');
        setTimeout(function() {
            window.location.href = 'step4.html';
        }, 100); // Menunggu 100 ms sebelum redirect
    }
});
    </script>
</body>

</html>

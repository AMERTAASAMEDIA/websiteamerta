<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Amerta Asa Media</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <a class="navbar-brand back-link" href="step1.html">
            <i class="fas fa-arrow-left back-icon" aria-hidden="true"></i>
        </a>
        <span class="navbar-text mx-auto font-weight-bold">
           Pilih Paket
        </span>
        <span></span> <!-- Empty span to balance the flex space -->
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <form id="msform" action="step2.html" method="GET">
                        <!-- progressbar -->
                        <ul id="progressbar" class="col-12">
                            <li id="location"><strong>Pilih Lokasi</strong></li>
                            <li class="active" id="paket"><strong>Pilih Paket</strong></li>
                            <li id="personal"><strong>Isi Data Diri</strong></li>
                            <li id="confirm"><strong>Instalasi</strong></li>
                        </ul>
                      
                        <br>
                        <!-- fieldsets -->
                        <fieldset>
                            <div class="image-warn">
                                <img src="./assets/img/paketkeinginan.png" alt="Warning Paket" class="img-fluid">
                            </div>
                            <br>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Paket Pilihan:</h2>
                                    </div>
                                    <div class="col-5 text-right">
                                        <h2 class="steps">Step 2 - 4</h2>
                                    </div>
                                </div>
                                <form action="step3.html" method="GET">
                                    <div class="row photo-grid">
                                        <div class="col-12 col-md-6 photo-container mb-3">
                                            <img src="./assets/img/paket/1.png" class="img-fluid" alt="Photo 1" usemap="#map1">
                                            <map name="map1">
                                                <area shape="rect" coords="63,340,245,380" href="package-detail.html" alt="Button 1">
                                            </map>
                                        </div>
                                        <div class="col-12 col-md-6 photo-container mb-3">
                                            <img src="./assets/img/paket/2.png" class="img-fluid" alt="Photo 2" usemap="#map2">
                                            <map name="map2">
                                                <area shape="rect" coords="63,340,245,380" href="package-detail2.html" alt="Button 2">
                                            </map>
                                        </div>
                                        <div class="col-12 col-md-6 photo-container mb-3">
                                            <img src="./assets/img/paket/3.png" class="img-fluid" alt="Photo 3" usemap="#map3">
                                            <map name="map3">
                                                <area shape="rect" coords="63,340,245,380" href="package-detail3.html" alt="Button 3">
                                            </map>
                                        </div>
                                        <div class="col-12 col-md-6 photo-container mb-3">
                                            <img src="./assets/img/paket/4.png" class="img-fluid" alt="Photo 4" usemap="#map4">
                                            <map name="map4">
                                                <area shape="rect" coords="63,340,245,380" href="package-detail4.html" alt="Button 4">
                                            </map>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" onclick="window.location.href='step1.html';" />   
                                    </div>
                                </form>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentStep = 2; // Update this value to match the current step

            // Update active steps
            var steps = document.querySelectorAll('#progressbar li');
            steps.forEach((step, index) => {
                step.classList.remove('active');
                if (index < currentStep) {
                    step.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
